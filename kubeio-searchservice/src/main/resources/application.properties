## RabbitMQ
spring.rabbitmq.host=kubeio-event-bus
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
create.queue.name=wine.create
update.queue.name=wine.update
delete.queue.name=wine.delete

## Elasticsearch
search.connection.uri=kubeio-elasticsearch:9200

## Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://kubeio-discovery:8761/eureka